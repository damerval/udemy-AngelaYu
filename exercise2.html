<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Basic HTML challenge</title>
  <style>
    div {
      width: 100px;
      height: 100px
    }

    .red {
      background-color: red;
      position: relative;
      left: 200px; top: 200px;
    }

    .blue {
      background-color: blue;
      position: relative;
      left: 100px;
    }

    .yellow {
      background-color: yellow;
      position: relative;
      bottom: 200px;
    }
  </style>
</head>

<body>

  <div class="red">

  </div>

  <div class="blue">

  </div>

  <div class="yellow">

  </div>

</body>

</html>
